name: Build and Push Docker Image

# 触发条件：当代码推送到 main 分支，或者发布 Release 时触发
on:
  push:
    branches: [ "main" ]
    # 如果你也想打 tag 时触发构建，取消下面注释
    # tags: [ 'v*.*.*' ]
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 QEMU (用于支持多架构构建，比如同时支持 x86 和 arm64)
      # 这对 NAS 用户非常重要，因为很多 NAS 是 ARM 架构的
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # 这里开启多架构支持，既支持电脑也支持树莓派/玩客云
          platforms: linux/amd64,linux/arm64
          push: true
          # 替换成你的 Docker Hub 用户名和仓库名
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nas-subtitle-manager:latest
            ${{ secrets.DOCKER_USERNAME }}/nas-subtitle-manager:${{ github.sha }}